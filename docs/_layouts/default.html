<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}" class="bg-zinc-50 dark:bg-zinc-800 text-zinc-800 dark:text-zinc-50">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

    <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
    <meta name="author" content="{{ site.author }}">
    <meta property="og:locale" content="{{ page.lang | default: site.lang | default: 'en_US' }}">
    <meta name="description" content="{% if page.description %}{{ page.description | escape }}{% else %}{{ site.description | escape }}{% endif %}">
    <meta property="og:description" content="{% if page.description %}{{ page.description | escape }}{% else %}{{ site.description | escape }}{% endif %}">
    <link rel="canonical" href="{{ page.url | absolute_url }}">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:site_name" content="{{ site.title }}">
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="icon" href="/favicon.png">
    <style>
      .prose h1 {
        font-size: 2rem !important;
        font-weight: 700 !important;
        margin-bottom: 1rem !important;
        margin-top: 2rem !important;
        line-height: 1.2 !important;
      }
      .prose h2 {
        font-size: 1.5rem !important;
        font-weight: 600 !important;
        margin-bottom: 0.75rem !important;
        margin-top: 1.5rem !important;
        line-height: 1.3 !important;
      }
      .prose h3 {
        font-size: 1.25rem !important;
        font-weight: 500 !important;
        margin-bottom: 0.5rem !important;
        margin-top: 1rem !important;
        line-height: 1.4 !important;
      }
      .prose h4 {
        font-size: 1.125rem !important;
        font-weight: 500 !important;
        margin-bottom: 0.5rem !important;
        margin-top: 0.75rem !important;
      }
      /* Emphasize subsection headings (### and ####) */
      .post-content h3 {
        border-top: 1px solid #e5e7eb;
        padding-top: 0.5rem;
        margin-top: 1.75rem !important;
      }
      .post-content h4 {
        margin-top: 1.1rem !important;
        padding-top: 0.25rem;
      }
      /* Minimal list styles so Markdown lists render with markers */
      .post-content ol {
        list-style: decimal;
        margin-left: 1.5rem;
      }
      .post-content ul {
        list-style: disc;
        margin-left: 1.5rem;
      }
      /* Improve readability for Markdown spacing */
      .post-content p {
        margin-top: 0.75rem;
        margin-bottom: 0.75rem;
      }
      .post-content ol,
      .post-content ul {
        margin-top: 0.5rem;
        margin-bottom: 1rem;
      }
      .post-content li {
        margin-bottom: 0.35rem;
      }
      .post-content li > ul,
      .post-content li > ol {
        margin-top: 0.35rem;
        margin-bottom: 0.35rem;
      }
      /* Minimal table styles for Markdown */
      .post-content table {
        width: 100%;
        border-collapse: collapse;
        margin: 1rem 0;
      }
      .post-content th,
      .post-content td {
        border: 1px solid #e5e7eb; /* gray-200 */
        text-align: left;
        padding: 0.5rem 0.75rem;
      }
      .post-content thead th {
        background-color: #f9fafb; /* gray-50 */
        font-weight: 600;
      }
    </style>
    
    {% seo %}
    <meta name="robots" content="index, follow">
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "SimplyBook",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web",
      "description": "Generalâ€‘purpose booking app for Shopify. Seamless Shopify Checkout and POS integration.",
      "offers": {
        "@type": "Offer",
        "price": "9",
        "priceCurrency": "USD",
        "priceSpecification": {
          "@type": "UnitPriceSpecification",
          "price": "9",
          "priceCurrency": "USD",
          "billingDuration": "P1M"
        }
      },
      "publisher": {
        "@type": "Organization",
        "name": "SimplyBook",
        "url": "https://thesimplybookapp.com",
        "contactPoint": {
          "@type": "ContactPoint",
          "email": "hello@thesimplybookapp.com",
          "contactType": "customer support"
        }
      }
    }
    </script>
</head>

<body class="container mx-auto p-6 mb-10">
    <div class="mx-auto max-w-prose">

      <header class="flex flex-wrap gap-4 items-center mb-3">
        <a class="mr-auto font-thin text-4xl" href="{{ '/' | relative_url }}">{{ site.title }}</a>

        <div class="flex flex-wrap gap-3">
          <a class="hover:text-[#ff0000]" target="_blank" rel="noopener noreferrer me" href="https://www.youtube.com/barbershoppro" title="Subscribe to our YouTube channel" aria-label="Subscribe to our YouTube channel">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24"><path fill="currentColor" d="M23,9.71a8.5,8.5,0,0,0-.91-4.13,2.92,2.92,0,0,0-1.72-1A78.36,78.36,0,0,0,12,4.27a78.45,78.45,0,0,0-8.34.3,2.87,2.87,0,0,0-1.46.74c-.9.83-1,2.25-1.1,3.45a48.29,48.29,0,0,0,0,6.48,9.55,9.55,0,0,0,.3,2,3.14,3.14,0,0,0,.71,1.36,2.86,2.86,0,0,0,1.49.78,45.18,45.18,0,0,0,6.5.33c3.5.05,6.57,0,10.2-.28a2.88,2.88,0,0,0,1.53-.78,2.49,2.49,0,0,0,.61-1,10.58,10.58,0,0,0,.52-3.4C23,13.69,23,10.31,23,9.71ZM9.74,14.85V8.66l5.92,3.11C14,12.69,11.81,13.73,9.74,14.85Z"/></svg>
          </a>

        </div>
      </header>
      
      <div class="flex flex-wrap gap-5 text-2xl font-normal mb-10">
        <a class="hover:underline" href="{{ '/' | absolute_url }}">Home</a>
        <a class="hover:underline" href="{{ '/pricing' | absolute_url }}">Pricing</a>
        <a class="hover:underline" href="{{ '/docs/' | absolute_url }}">Documentation</a>
        <a class="hover:underline" href="{{ '/contact' | absolute_url }}">Contact</a>
      </div>

      <main>
        <div class="post">
          <article class="mx-auto prose prose-stone dark:prose-invert">


            <div class="post-content">
              {{ content }}
            </div>

          </article>

        </div>
      </main>

      <footer class="mt-16 pt-8 border-t border-gray-200">
        <div class="text-center text-gray-600">
          <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
          <p class="mt-2">
            <a href="mailto:{{ site.email }}" class="hover:underline">{{ site.email }}</a>
          </p>
        </div>
      </footer>
    </div>

  </body>
</html>
